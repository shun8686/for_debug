            value: "/data/d00662834/0104_dev/sglang"
          - name: KUBECONFIG
            value: "/data/.cache/kb.yaml"
          - name: NAMESPACE
            value: "sglang-multi-debug"
          - name: KUBE_CONFIG_MAP
            value: "sglang-info"
          - name: HF_ENDPOINT
            value: "https://hf-mirror.com"
          command: ["/bin/bash", "-c"]
          args:
            - |
               bash $SGLANG_SOURCE_PATH/test/registered/ascend/performance/run_ascend_testcase.sh test/registered/ascend/performance/test_ascend_deepseek_r1_w4a8_1p1d_16p_in2k_out2k_50ms.py
