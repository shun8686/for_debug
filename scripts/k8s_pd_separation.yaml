            mountPath: /user/serverid/devindex/config
          - name: ascend-driver
            mountPath: /usr/local/Ascend/driver
          - name: localtime
            mountPath: /etc/localtime
          - name: kube-config
            mountPath: /root/script
          - name: share
            mountPath: /data
          - name: cache
            mountPath: /root/.cache
        volumes:
        - name: kube-config
